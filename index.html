<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-EN8EN9H60G"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-EN8EN9H60G');

    function getRedirectUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get("redir");
    }

    window.addEventListener("load", () => {
      const url = getRedirectUrl();
      if (url) {
        gtag('event', 'page_view', {
          event_callback: function () {
            window.location.href = url;
          },
          // Optional: timeout failsafe if GA never calls back
          event_timeout: 1000
        });
      }
    });
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
